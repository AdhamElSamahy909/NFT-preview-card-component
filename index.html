<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <main>
    <div class="card-container">
      <div class="img-container">
        <img 
          class="equilibrium-img"
          src="images/image-equilibrium.jpg"
        />
        <div class="img-overlay">
          <img 
            class="view-icon"
            src="images/icon-view.svg"
          />  
        </div>
      </div>  

        <h1 class="card-title">Equilibrium #3429</h1>

        <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>

        <div class="information-container">
          <div class="ETH-container">
            <img src="images/icon-ethereum.svg"/>
            <p class="ETH-number">0.041 ETH</p>
          </div>
          <div class="days-left-container">
            <img 
              class="clock-img"
              src="images/icon-clock.svg"
              alt="clock icon"
            />  
          <p class="days-left-paragraph">3 days left</p>
          </div>
        </div>

        <hr>
  
        <div class="avatar-container">
          <img class="avatar-img" src="images/image-avatar.png">
          <p class="avatar-paragraph">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AdhamElSamahy909">Adham El Samahy</a>.
  </div>
</body>
</html>
